cloudstate-tck.combinations = [{
                                          name = "Akka + Node.js"
                                          tck {
                                            hostname = "127.0.0.1"
                                            port = 8090
                                          }
                                          proxy {
                                            hostname = "127.0.0.1"
                                            port = 9000
                                            directory = ${user.dir}
                                            command = [""${GRAALVM_HOME}"/bin/java", "-agentlib:native-image-agent=config-output-dir="${user.dir}"/tck-graaloutput-{pid}-{datetime}/","-Xmx512M", "-Xms128M", "-Dconfig.resource=in-memory.conf", "-Dcloudstate.proxy.dev-mode-enabled=true", "-jar", "proxy/core/target/scala-2.12/akka-proxy.jar"]
                                            env-vars {
                                              USER_FUNCTION_PORT = "8090"
                                            }
                                          }
                                          frontend {
                                            hostname = "127.0.0.1"
                                            port = 8080
                                            directory = ${user.dir}/samples/js-shopping-cart
                                            command = ["node", "index.js"]
                                            env-vars {
                                              DEBUG = "stateserv-event-sourcing"
                                            }
                                          }
                                      }]